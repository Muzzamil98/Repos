<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <form action="#" method="post">
            <div>
                <label id="FirstName" for="FirstName">First Name: </label>
                <input id="FirstName" name="FirstName" text="text" /><br/>
            </div>
            <div>
                <label id="LastName" for="LastName">Last Name: </label>
                <input id="LastName" name="LastName" type="text" /><br/>
            </div>
            <div>
                <label id="Email" for="Email">Email: </label>
                <input id="Email" name="Email" type="text" /><br/>
            </div>
            <div>
                <label id="TypeOfLicense" for="TypeOfLicense">Type Of License: </label>
                <input id="TypeOfLesson" name="TypeOfLesson" type="radio" checked/>Business
                <input id="TypeOfLesson" name="TypeOfLesson" type="radio" />Personal<br/>
            </div>
            <div>
                <label id="Reason" for="Reason">Reason: </label>
                <select name="Phones">
                    <option value="SelectAReason">Select a Reason</option>
                    <option value="SoftwareSupport">Software Support</option>
                    <option value="HardwareSupport">Hardware Support</option>
                    <option value="InformationRequest">Information Request</option>
                </select><br/>
            </div>
            <div>
                <label id="AdditionalInformation" for="AdditionalInformation">Additional Information: </label>
                <textarea id="AdditionalInformation" name="AdditionalInformation"></textarea><br/>
            </div>
            <div>
                <input type="checkbox" id="TermsOfService" />I have read the Terms of Service<br/>
            </div>
            <div>
                <input type="submit" id="SubmitButton" value="Send Request" />
            </div>
        </form>
    </body>
</html>
