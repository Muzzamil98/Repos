    <body>
        <div class="header">
        <center><h1>Hooters</h1></center>

        <div>
        <a href="HomePage.html">Home<space></space></a>
        <a href="Menu.html">Menu<space></space></a>
        <a href="ContactUs.html">Contact Us<space></space></a>
        </div>
        <hr>
        <div align="center">
            <div>
                <form action="#" method="post">
                <div>
                    <label id="Name" for="Name">Name: </label>
                    <input id="Name" name="Name" text="text" /><br/>
                </div>
                <p></p>
                <div>
                    <label id="Email" for="Email">Email: </label>
                    <input id="Email" name="Email" type="text" /><br/>
                </div>
                <p></p>
                <div>
                    <label id="Phone" for="Phone">Phone: </label>
                    <input id="Phone" name="Phone" type="text" /><br/>
                </div>
                <p></p>
                <div>
                    <label id="Reason" for="Reason">Reason for Inquiry: </label>
                    <select name="Phones">
                        <option value="SelectAReason">Catering</option>
                        <option value="SoftwareSupport">Private Party</option>
                        <option value="HardwareSupport">Feedback</option>
                        <option value="InformationRequest">Other</option>
                    </select><br/>
                </div>
                <p></p>
                <div>
                    <label id="AdditionalInformation" for="AdditionalInformation">Additional Information: </label>
                    <textarea id="AdditionalInformation" name="AdditionalInformation"></textarea><br/>
                </div>
                <p></p>
                <div>
                <label id="Choice" for="Choice">Have You Been to the Restaurant: </label>
                <input id="Choice" name="Choice" type="radio" checked/>No
                <input id="Choice" name="Choice" type="radio" />Yes<br/>
                </div>
                <p></p>
                <div>
                    <label id="BestDay" for="BestDay">Best Days To Contact You: </label>
                    <input type="checkbox" id="TermsOfService" />Mon
                    <input type="checkbox" id="TermsOfService" />Tue
                    <input type="checkbox" id="TermsOfService" />Wed
                    <input type="checkbox" id="TermsOfService" />Thu
                    <input type="checkbox" id="TermsOfService" />Fri
                </div>
                <p></p>
                <div>
                    <center><input type="submit" id="SubmitButton" value="Send Request" /></center>
                </div>
            </form>
            </div>
